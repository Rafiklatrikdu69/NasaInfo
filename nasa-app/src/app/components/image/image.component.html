<input type="date" id="dt" (change)="handler($event)">
<div class="main" *ngFor="let element of this.tabApi; let i = index">
    <div class="liste-img">
        <h1> Title : {{element.getTitre()}}</h1>
        <h3>Date : {{element.getDate()}} nombre {{i}}</h3>
  
        <div [@toggleBox]="toggleStates[i]?.isOpen ? 'open' : 'closed'" class="content">
            <div *ngIf="!toggleStates[i]?.isOpen">
                <p [ngClass]="{'description': true}">{{element.getDescription()}}</p>
                <p id="copy">{{element.getCopyright()}}</p>
            </div>
            <div *ngIf="toggleStates[i]?.isOpen">
                <p class="img"><img src={{element.getUrl()}} alt=""></p>
            </div>
        </div>
        <div>
            <mat-slide-toggle class="toggle" (click)="toggle(i)">Read Description !</mat-slide-toggle>
        </div>
    </div>
</div>
